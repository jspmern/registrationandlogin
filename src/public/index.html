<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center aligin-items-center" style="width: 100%; height: 100vh;">
            <div class="col">
                <h1>hello i am registor page</h1>
                <div >
                     fullName:<input type="text" placeholder="enter your fullName" id="fullName"/>
                     <br/>
                     <br/>
                     userName:<input type="text" placeholder="enter your userName" id="userName"/>
                     <br/>
                     <br/>
                     password:<input type="password" placeholder="enter your pass" id="password"/>
                     <br/>
                     <br/>
                     confirmPassword:<input type="confirmPassword" placeholder="enter your pass" id="confirmPassword"/>
                     <br/>
                     <br/>
                     email:<input type="email" placeholder="enter your email" id="email"/>
                     <br/>
                     <br/>
                     mobile:<input type="text" placeholder="enter your mobile no" id="mobile"/>
                     <br/>
                     <br/>
                    profilePicture:<input type="file" placeholder="upload your profile picture" id="profilePicture"/>
                     <br/>
                     <br/>
                     <button class="btn btn-primary" id="registor">Registor</button>
                </div>
            </div>
        </div>
    </div>
      <!-- //this is my js -->
      <script>
        let registor_btn=document.getElementById('registor')
        registor_btn.addEventListener('click',formSubmit)
        function formSubmit()
        {
            let fullName=document.getElementById('fullName').value
            let userName=document.getElementById('userName').value
            let password=document.getElementById('password').value
            let confirmPassword=document.getElementById('confirmPassword').value
            let email=document.getElementById('email').value
            let mobile=document.getElementById('mobile').value
            let profilePicture=document.getElementById('profilePicture') 
            if(!fullName || !userName || !password || !confirmPassword || !email || !mobile)
            {
                alert('all field is required')
                return
            }
            else if(!(password===confirmPassword))
            {
                   alert('password and confirm password must be same')
                   return
            }
            else{
                    let obj={fullName,userName,password,email,mobile,profilePicture:"https://abc.com"}
                    let url="http://localhost:8080/registor"
                    let option={
                        method:"POST",
                        body:JSON.stringify(obj),
                        headers:{"Content-Type":'application/json'}
                    }
                    fetch(url,option).then((item)=>{
                            return item.json() 
                    }).then((item)=>{
                          if(item.msg)
                          {
                            window.location.href="http://localhost/login"
                          }
                    }).catch((err)=>{
                        console.log('somthing error')
                    })
            }
        }
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
</body>
</html>
